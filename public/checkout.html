
<!DOCTYPE html><html><head>
<meta charset='utf-8'>
<title>Checkout PIX</title>
<link rel='stylesheet' href='/css/style.css'>
</head><body>
<header>Checkout PIX</header>
<button onclick="gerar()">Gerar PIX</button>
<pre id="pix"></pre>
<script>
function gerar(){
 fetch('/api/pix',{method:'POST'}).then(r=>r.json()).then(d=>pix.innerText=d.pix)
}
</script>
</body></html>
